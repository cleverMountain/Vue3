<body>
  <script>
    // 
    const arr = [1, 2, 3, 2, 2, 7]
    function changePos(arr, i, j) {
      let temp = arr[i]
      arr[i] = arr[j]
      arr[j] = temp
    }
    let n = arr.length
    for (let odd = 1, even = 0; odd < n && even < n;) {
      if (arr[n - 1] % 2 == 0) {
        changePos(arr, even, n - 1)
        even += 2
      } else {
        // 奇数
        changePos(arr, odd, n - 1)
        odd += 2
      }
    }
    console.log(arr)
  </script>
